
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>


</head>
<body bgcolor="#f0fff0">
{% include 'adminmenu.html' %}
<style>
    .two {
        color: red;
        font-size: 25px;
    }
    table th{
        background-color: black;
        color: #b6ff5d;
    }
</style>

    <table align="center" border="2">
    {% if object_list %}
        <tr>
            <th colspan="5" style="text-align: center;padding: 20px;line-height: normal;color: hotpink;font-size: 20px">View All Diseases</th>
        </tr>
        <tr>
            <th class="two">Disease_Id</th>
            <th class="two">Disease_Name</th>
            <th class="two">Symptoms</th>
            <th class="two">Update</th>
            <th class="two">Delete</th>
        </tr>
        {% for i in object_list %}
            <tr>
            <th>{{ i.disease_id }}</th>
            <th>{{ i.disease_name}}</th>
            <th>{{ i.symptoms}}</th>
            <th><a href="{% url 'modify' i.disease_id %}">Yes</a></th>
            <th><a href="{% url 'delete' i.disease_id %}">Yes</a></th>
            </tr>
        {% endfor %}

    </table>
{% else %}
<h1>No Availabe data</h1>
{% endif %}
</body>
</html>
