{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>change password</title>

<img src="{% static 'images/img02.jpg' %}">
</head>
<body bgcolor="#f0fff0">
{% include 'usermenu.html' %}
<img src="{% static 'images/pic01.jpg' %}" width="100%" height="300px">
        <form action="{% url 'savenewpassword' %}" method="post">
            {% csrf_token %}
            <table align="center" border="2">
                <tr>
                    <th align="center" style="color: blue;font-size: 20px;font-family: 'Arial Narrow'"><h2>Change Password</h2></th>
                </tr>
                <tr>
                    <th><input type="password" placeholder="old Password" name="oldpwd"></th>
                </tr>
                  <tr>
                      <h2><input type="hidden" name="username" ></h2>
                    <th><input type="password" placeholder="New Password" name="newpwd"></th>
                </tr>
                <tr>
                   <th>
                       <table align="center">
                           <tr>
                                <th ><button type="submit" class="button btn-danger">Change</button></th>
                                <th><button type="reset" class="button btn-danger">Reset</button></th>
                           </tr>
                       </table>
                   </th>
                </tr>
                {% if error %}
                <tr>
                    <th>{{ error }}</th>
                </tr>
                {% endif %}

            </table>



        </form>
</body>
</html>
