{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>


</head>
<body bgcolor="#f0fff0">
{% include 'menu.html' %}

<form action="{% url 'loginuser' %}" method="post">
    {% csrf_token %}
    <table class="table table-hover" style="text-align: center" border="2">
        <tr>
            <th>User Login</th>
        </tr>

        <tr>
            <th class="form-control"><input type="text" placeholder="Username" required name="t1"></th>

        </tr>

        <tr>
            <th class="form-control"><input type="password" placeholder="Password" required name="t2"></th>

        </tr>
        <tr>
            <th><button type="submit">Login</button></th>
        </tr>
        {% if error %}
            <tr>
                <th style="text-align: center">{{ error }}</th>
            </tr>
        {% endif %}




    </table>
<h3 align="center" style="color: red">{{ msg }}</h3>
</form>
</body>
</html>
